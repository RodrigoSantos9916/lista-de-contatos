<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contatos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="topo">
            <h1>Gerenciamento de Contatos</h1>
        </div>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o nome" required>

            <label for="phone">Número:</label>
            <input type="tel" id="phone" placeholder="Digite o número" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite o e-mail" required>

            <label for="address">Endereço:</label>
            <input type="text" id="address" placeholder="Digite o endereço" required>

            <label for="category">Categoria:</label>
            <select id="category" required>
                <option value="">Selecione uma categoria</option>
                <option value="Família">Família</option>
                <option value="Amigos">Amigos</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Outros">Outros</option>
            </select>

            <button type="submit"><i class="fas fa-plus"></i> Adicionar</button>
        </form>
    </div>
    <div class="container2">
        <div class="search-container">
            <input class="buscar" type="text" id="search" placeholder="Buscar Contatos">
        </div>
        <ul class="contato" id="contact-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
